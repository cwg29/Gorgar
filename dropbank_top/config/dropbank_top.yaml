light_player:

############ lower left drop bank ############    
    drop_bank_upr_count_hit{count==1}:    
        led_upr_gor_drop_ambient:
            color: red
            fade: 500ms
        led_snake_5k:
            color: green
            fade: 500ms
        
    drop_bank_upr_count_hit{count==2}:    
        led_snake_10k:
            color: green
            fade: 500ms
            
    drop_bank_upr_count_hit{count==3}:
        led_snake_20k:
            color: green
            fade: 500ms   

    drop_bank_upr_count_hit{count==4}:
        led_snake_30k:
            color: green
            fade: 500ms       

    drop_bank_upr_count_hit{count==5}:
        led_snake_50k:
            color: green
            fade: 500ms                   
                    
                 
    #timer_tmr_complete_drop_bank_upr_2_complete:
    initialize_dropbank_top:
        led_upr_gor_drop_ambient:
            color: off
            fade: 2500ms

    

  
variable_player:

############ upper drop bank ############

  s_upr_drop_target_1_active:
    score: 1000 * current_player.pf_multiplier
    
  
  s_upr_drop_target_2_active:
    score: 1000 * current_player.pf_multiplier
    
  
  s_upr_drop_target_3_active:
    score: 1000 * current_player.pf_multiplier
    
  mode_dropbank_top_started:
    snake_multiplier:
      int: 1
      action: set
    
  drop_bank_upr_count_hit{count==1}:
    snake_multiplier:
      int: 5
      action: set
  drop_bank_upr_count_hit{count==2}:
    snake_multiplier:
      int: 10
      action: set
  drop_bank_upr_count_hit{count==3}:
    snake_multiplier:
      int: 20
      action: set
  drop_bank_upr_count_hit{count==4}:
    snake_multiplier:
      int: 30
      action: set
  drop_bank_upr_count_hit{count==5}:
    snake_multiplier:
      int: 50
      action: set
    
